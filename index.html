<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikkah Invitation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap"
      rel="stylesheet"
    />
    <link href="style/style.css" rel="stylesheet"/>
    <style>
      .invitation-card {
        background-image: url(images/background.png);
        background-size: cover;
        background-position: center;
        width: 25rem;
        height: 45rem;
        padding: 30px;
        text-align: center;
        overflow: hidden;
        padding: 2rem 6rem;
      }

      .heading {
        padding-top: 5rem;
        margin-bottom: 3px;
      }

      .message {
        margin: 0 3rem;
      }
      
      img {
        max-width: 70%;
        margin-top: 3rem;
      }

      a {
        display: block;
        color: #eeed00;
        text-decoration: none;
        font-weight: bold;
        font-size: .8rem;
        position: absolute;
        bottom: 8.4rem;
        left: 15.5rem;
        transform: rotate(10deg);
      }

      @media only screen and (max-width: 500px) {
        .invitation-card {
          height: 35rem;
          padding: 2rem 5.5rem;
        }

        .message {
          margin: 0rem;
        }

        img {
          max-width: 85%;
          margin-top: 3rem;
        }
        
        a {
          bottom: 7.4rem;
          left: 9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="invitation-card animate__animated animate__fadeIn">
      <h2 class="heading yellow">Save the date</h2>
      <h3 class="message">Friday, 12th January 2024</h3>
      <h3 class="message">After Asr Prayer</h3>

      <img src="images/image.png" alt="couple image"/>
      <a class="button" href="invitation.html"> Click to open invitation </a>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
