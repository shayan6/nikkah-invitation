<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikkah Invitation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap"
      rel="stylesheet"
    />
    <link href="style/style.css" rel="stylesheet"/>
    <style>

      .invitation-card {
        background-image: url(images/invitation.png);
        background-size: cover;
        background-position: center;
        width: 25rem;
        height: 45rem;
        padding: 30px;
        text-align: center;
        overflow: hidden;
        padding: 2rem 6rem;
      }

      .invitation-card .groom-letter {
        position: absolute;
        top: 9rem;
        left: 14rem;
        color: #ebc804;
      }

      .invitation-card .bride-letter {
        position: absolute;
        top: 11rem;
        right: 15rem;
        color: #ebc804;
      }

      .couple-name {
        color: white;
        padding-top: 14.5rem;
      }

      .date-time {
        font-size: 1.2em;
        margin-top: 8rem;
      }

      .note {
        margin-top: 10px;
      }


      @media only screen and (max-width: 580px) {
        .invitation-card {
          height: 35rem;
          padding: 2rem 4rem;
        }

        .invitation-card .groom-letter {
          top: 8rem;
          left: 8rem;
        }

        .invitation-card .bride-letter {
          top: 10rem;
          right: 9rem;
        }

        .couple-name {
          font-size: 1.4rem;
          padding-top: 12rem;
        }
        
        .date-time {
          font-size: 1rem;
          margin-top: 5rem;
        }
        .location {
          font-size: 0.9rem;
        }
        .note{
          font-size: 0.9rem;  
        }
      }
    </style>
  </head>
  <body>
    <div class="invitation-card animate__animated animate__fadeIn">
      <h1 class="groom-letter">D</h1>
      <h1 class="bride-letter">T</h1>
      <h1 class="couple-name">Deigo & Togzhan</h1>
      
      <div class="date-time">
        <p><span class="yellow">Date: </span> Friday, 12th January 2024</p>
        <p><span class="yellow">Time: </span> After Asr Prayer</p>
      </div>

      <div class="location">
        <p><span class="yellow">Location: </span> Islamic Center, Tallinn, Estonia</p>
      </div>
      
      <div class="note">
        <p>Kindly join us to celebrate this joyous occasion.</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
