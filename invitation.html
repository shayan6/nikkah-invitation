<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikkah Invitation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Calligraffitti', cursive;
      background-color: #ebc804;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .invitation-card {
      background-image: url(invitation.png);
      background-size: cover;
      background-position: center;
      width: 25rem;
      height: 45rem;
      padding: 30px;
      text-align: center;
      overflow: hidden;
      padding: 2rem 6rem;
    }

    .invitation-card .groom-letter {
      position: absolute;
      top: 9rem;
      left: 14rem;
      color: #ebc804;
    }
    
    .invitation-card .bride-letter {
      position: absolute;
      top: 11rem;
      right: 15rem;
      color: #ebc804;
    }

    .couple-name {
      color: white;
      padding-top: 14rem;
    }

    h1, h2, p {
      color: #333;
    }

    .date-time {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .location {
      margin-top: 10px;
    }

    .note {
      margin-top: 20px;
      color: #555;
    }

    .footer {
      margin-top: 30px;
      color: #777;
      font-size: 0.9em;
    }

    img {
      max-width: 40%;
      margin-top: 3rem;
    }
    a {
      display: block;
      color: #FFA726;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }


    @media only screen and (max-width: 767px) {
      .invitation-card {
        height: 35rem;
      }
      
    .invitation-card .groom-letter {
      top: 7rem;
      left: 8rem;
    }
    
    .invitation-card .bride-letter {
      top: 9rem;
      right: 9rem;
    }

    .couple-name {
      font-size: 1.4rem;
      padding-top: 11rem;
    }

    
    img {
      max-width: 50%;
      margin-top: 3rem;
    }


    }

  </style>
</head>
<body>

  <div class="invitation-card animate__animated animate__fadeIn">
    <h1 class="groom-letter">D</h1>
    <h1 class="bride-letter">T</h1>
    <h1 class="couple-name">Deigo & Togzhan</h1>
    <img src="image.png" alt="bride and groom image" >
    <a  href="#">Open invitation card</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    // You can add additional JavaScript functionality or animations using Anime.js or other libraries
    anime({
      targets: '.invitation-card',
      translateY: [-50, 0],
      opacity: [0, 1],
      duration: 1000,
      easing: 'easeInOutQuad',
    });
  </script>

</body>
</html>
